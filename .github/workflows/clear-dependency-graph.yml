name: Clear GitHub Dependency Graph
on:
  workflow_dispatch:
    inputs:
      jobCorrelator:
        required: true
        type: string
  
permissions: write-all

jobs:
  clear-graph:
    runs-on: ubuntu-latest
    steps:
    - uses: gradle/gradle-build-action/actions/clear-dependency-graph@dependency-graph
      with:
        job-correlator: ${{ inputs.jobCorrelator }}
