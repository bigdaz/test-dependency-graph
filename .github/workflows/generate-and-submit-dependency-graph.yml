name: generate-and-submit-dependency-graph
on:
  workflow_dispatch:
  push:
  pull_request:
  
permissions: write-all

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Setup Gradle
      uses: gradle/gradle-build-action@dd/dependency-graph
      with:
        cache-disabled: true
    - name: Run main build
      run: ./gradle build
    - name: Generate dependency graph for extra-build-1
      run: ./gradlew build
      working-directory: extra-build-1
#       env:
#         GITHUB_DEPENDENCY_GRAPH_JOB_CORRELATOR: generate-and-submit-dependency-graph-generate-graph-EXTRA
  generate-graph-duplicate:
    runs-on: ubuntu-latest
    needs: generate-graph
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Setup Gradle
      uses: gradle/gradle-build-action@dd/dependency-graph
      with:
        cache-disabled: true
    - name: Run main build
      run: ./gradlew help
  submit-graph:
    runs-on: ubuntu-latest
    needs: generate-graph-duplicate
    steps:
    - name: Retrieve dependency graph artifact and submit
      uses: gradle/gradle-build-action/actions/dependency-graph-submit@dd/dependency-graph
