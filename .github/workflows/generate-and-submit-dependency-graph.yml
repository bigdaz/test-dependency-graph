name: generate-and-submit-dependency-graph
on:
  workflow_dispatch:

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Generate dependency graph and save artifact
      uses: gradle/gradle-build-action/actions/dependency-graph-generate@dd/dependency-graph
  submit-graph:
    runs-on: ubuntu-latest
    needs: generate-graph
    steps:
    - name: Retrieve dependency graph artifact and submit
      uses: gradle/gradle-build-action/actions/dependency-graph-submit@dd/dependency-graph
