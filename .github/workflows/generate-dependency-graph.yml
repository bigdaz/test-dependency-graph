name: generate-dependency-graph
on:
  workflow_dispatch:
  push:
  pull_request:

permissions: {}

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ["assemble", "test"]
        version: [1, 2]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Setup Gradle
      uses: gradle/gradle-build-action@dd/dependency-graph
      with:
        cache-disabled: true
        generate-dependency-graph: true
    - name: Run ${{ matrix.task }} build ${{ matrix.version }}
      run: ./gradlew ${{ matrix.task }}

