name: generate-dependency-graph
on:
  workflow_dispatch:
  push:
  pull_request:

permissions: {}

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Setup Gradle
      uses: gradle/gradle-build-action@dd/dependency-graph
      with:
        cache-disabled: true
        generate-dependency-graph: true
    - name: Run main build
      run: ./gradlew build
    - name: Generate dependency graph for extra-build-1
      run: ./gradlew build
      working-directory: extra-build-1
      env:
        GITHUB_DEPENDENCY_GRAPH_JOB_CORRELATOR: generate-dependency-graph-generate-graph-EXTRA

